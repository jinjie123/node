<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!-- Website Design By: www.happyworm.com -->
	<title>Demo : Multi instanced jPlayer video players</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<!--<link rel="stylesheet" type="text/css" href="css/video_style.css" />-->
</head>
<script>
	(function (doc, win) {
		var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			recalc = function () {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;
				if (clientWidth >= 640) {
					docEl.style.fontSize = '100px';
				} else {
					docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
				}
			};
		if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);
</script>
<style>
	.box {
		margin: 0.1rem auto;
		width: 100%;
		height: 3.3rem;
		background: #000;
		position: relative;
	}

	#myvideo {
		width: 100%;
		height: auto;
	}

	.video_play {
		width: 100%;
		height: 100%;
		position: absolute;
		left: 0;
		top: 0;
	}

	.video_play img {
		width: 1rem;
		height: 1rem;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
</style>

<body>
	<!--<div class="video">

		</div>
		<script src="js/index.js"></script>-->
	<div class="box">
		<video id="myvideo" src="https://51sjfc.com/sjfc_artic_images/chapter_img/1529837737.mp4" autoplay="autoplay">
		</video>
		<div class="video_play">
			<img src="play.png" alt="">
		</div>
	</div>
</body>
<script>
	(function () {
		var video = document.getElementById("myvideo");
		var video_play = document.getElementsByClassName("video_play")[0];
		video_play.onclick = function () {
			if (video.paused) {
				video.play();
			} else {
				video.pause();
			}
		}
	})()
</script>

</html>
