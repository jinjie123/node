		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				height: 100%;

				padding-bottom: 1rem;
				margin: 0 auto;
				font-size: 0.4rem;
				background: #fff;
				overflow-x:hidden;
			}
			
			#content {
				width: 95%;
				height: 100%;
				padding: 0;
				margin: 10px auto;
			}
			
			#footer {
				width: 100%;
				position: fixed;
				bottom: -0.83rem;
				left: 0;
			}
			
			#footer .isShow {
				height: 0.8rem;
				padding-right: 0.2rem;
			}
			
			#footer .isShow img {
				float: right;
				width: 0.6rem !important;
				height: 0.6rem !important;
				display: none;
			}
			
			#footer .isShow img.active {
				display: block;
			}
            img {
                width: 100%;
            }
			.tab {
				width: 100%;
				height: 0.83rem;
				overflow: hidden;
				background: #fff;
				list-style: none;
			}
			
			.tab li {
				width: 33.3%;
				float: left;
				text-align: center;
			}
			
			.tab img {
				height: 0.4rem !important;
				width: 0.4rem !important;
				display: inline-block;
				padding-top: 0.08rem;
			}
			
			.tab p {
				font-size: 0.2rem;
				position: relative;
				top: -0.08rem;
			}
			
			.title {
				font-size: 0.4rem;
			}
			
			.info_box {
				overflow: hidden;
				line-height: 0.5rem;
				padding-bottom: 0.1rem;
			}
			
			.author {

			}
			
			.time {

			}

				font-size: 0.25rem;
				border-radius:0.1rem ;
			}
			#home{
				height: 0.6rem !important;
				width: 0.6rem !important;
				position: fixed;
				bottom: 0.2rem;
				left: 0.2rem;
			}
		</style>
		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						if(clientWidth >= 640) {
							docEl.style.fontSize = '100px';
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
						}
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
